<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library for Data Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            color: orange;
            text-align: center;
        }

        .class-box {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            width: 300px;
        }

        .spectrum {
            background-color: #ffebcd; /* BlanchedAlmond */
        }

        .linecut {
            background-color: #e0ffff; /* LightCyan */
        }

        .cpw {
            background-color: #f0e68c; /* Khaki */
        }

        .class-name {
            font-weight: bold;
            font-size: 1.2em;
        }

        .functions-list {
            margin-top: 10px;
            padding-left: 20px;
        }
    </style>
</head>
<body>

    <h1>Library for Data Analysis</h1>

    <div class="class-box spectrum">
        <div class="class-name">Spectrum</div>
        <ul class="functions-list">
            <li>Function A</li>
            <li>Function B</li>
        </ul>
    </div>

    <div class="class-box linecut">
        <div class="class-name">Linecut</div>
        <ul class="functions-list">
            <li>Function A</li>
            <li>Function B</li>
        </ul>
    </div>

    <div class="class-box cpw">
        <div class="class-name">CPW</div>
        <ul class="functions-list">
            <li>Function A</li>
            <li>Function B</li>
        </ul>
    </div>

</body>
</html>
